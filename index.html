<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>pomodoro-clock</title>
    <style>
      body{
        background-color: rgb(127, 255, 206);
      }
      h1{
        text-align: center;
      }
      .container{
        background-color: black;
        color:  white ;
        width: 500px;
        margin: auto;
        height: 500px;
        border: 1px solid white;
        text-align: center;
      }
      .button{
        font-size: large;
        display: block;
        width: 50px;
        height: 30px;
        border: 1px solid white;  
        float: left;
        text-align: center;

      }
      .miniDisplay{
        font-size: 150%;
        display:block;
        width: 144px;
        height: 30px;
        border: 1px solid white;
        float: left;
      }
      .display{
        font-size: 280%;
        background-color: lime;
        display: block;
        width: 490px;
        height: 60px;
        color: black;
        border: 1px solid white;
        float: left;
        margin-left: 4px;
        margin-top: 100px;
        margin-bottom: 100px;
      }
      .control{
        margin: 40px;
        margin-left: 65px;
      }
    </style>
  </head>
  <body>
    <h1>Pomodoro Clock</h1>
    <div class="container">
       <div id= "checks"></div>
    
       <div class="button" id="plusNormalTime">+</div>
       <div class="miniDisplay" id="setTime">25</div>
       <div class="button" id="minusNormalTime">-</div>
    
       <div class="button" id="plusBreakTime">+</div>
       <div class="miniDisplay" id="setBreak">05</div>
       <div class="button" id="minusBreakTime">-</div> 

       <div class= "display">19:20</div>

       <div class="button control" id="start">start</div>
       <div class="button control" id="stop">stop</div>
       <div class="button control" id="reset">reset</div>
    </div>
    <script src="pomodoro.js"></script>
  </body>
</html>

<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>pomodoro-clock</title>
    <style>
      body{
        background-color: rgb(127, 255, 206);
        background-image: url("background.jpg");
        background-size: 100%;
      }
      h1{
        text-align: center;

      }
      .container{
        background-color: black;
        color:  white ;
        width: 500px;
        margin: auto;
        height: 500px;
        border: 1px solid white;
        text-align: center;
      }
      .button{
        color: lime;
        font-size: 135%;
        display: block;
        width: 50px;
        height: 30px;
        border: 1px solid white;  
        float: left;
        text-align: center;

      }
      .miniDisplay{
        color: lime;
        font-size: 150%;
        display:block;
        width: 144px;
        height: 30px;
        border: 1px solid white;
        float: left;
      }
      .display{
        font-size: 280%;
        
        display: block;
        width: 490px;
        height: 60px;
        color: lime;
        border: 1px solid white;
        float: left;
        margin-left: 4px;
        margin-top: 100px;
        margin-bottom: 100px;
      }
      .control{
        margin: 40px;
        margin-left: 65px;
      }
      .sign{
        height: 70%;
        width: 50%;
        margin-top: 10%;
        
      }
      .control{
        background-color: white;
        height: 10%;
      }
      
    </style>
  </head>
  <body>
    <h1>Pomodoro Clock</h1>
    <div class="container">
       <div id= "checks"></div>
    
       <div class="button" id="plusNormalTime"><img  class ="sign" src="plus.png" alt="Plus"></div>
       <div class="miniDisplay" id="setTime">25</div>
       <div class="button" id="minusNormalTime"><img  class ="sign" src="minus.png" alt="Minus"></div>
    
       <div class="button" id="plusBreakTime"><img  class ="sign" src="plus.png" alt="Plus"></div>
       <div class="miniDisplay" id="setBreak">05</div>
       <div class="button" id="minusBreakTime"><img  class ="sign" src="minus.png" alt="minus"></div> 

       <div class= "display">19:20</div>

       <div class="button control" id="start"><img  id ="start" src="play.png" alt="play"></div>
       <div class="button control" id="stop"><img  id = "stop" src="pause.png" alt="stop"></div>
       <div class="button control" id="reset"><img  id = "reset" src="stop.png" alt="reset"></div>
    </div>
    <script src="pomodoro.js"></script>
  </body>
</html>
